name: sonar-release
# This workflow is triggered when publishing a new github release
on:
  release:
    types:
      - published

jobs:
  release:
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@7b4688d4d6056139268fc5801f08a9ec1a2cb5d9 # 5.15.0
    with:
      publishToBinaries: true
      mavenCentralSync: true
      slackChannel: team-lang-cfamily
